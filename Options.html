<!DOCTYPE html>
<html>
    <head>
        <title>student biodata</title>
    </head>
    <body>
    <div style="background-color:pink;color:#E6E6FA;padding:1px;">
    <h2 class="class" align="center">Student Biodata</h1><br /></div>
    <table align="left">
    <td>
        
   
        <label>Name</label></br>
        <label>Gender</label><br/>
        <label>Age</label><br/>
        <label>Course</label><br/>
        <label>Semester</label><br/>
        <label>Student ID Number</label><br />
        </td>
        </table>
        <table align="center">
        <td>
       
        <input id="nam" type="text" name="name" ></input><br/>
        <input id="gen" type="radio" name="gender" value="male">Male</input>
        <input id="gen1" type="radio" name="gender" value="female">Female</input><br />
        <input id="age" type="text" name="age" list="ages"/>
        <datalist id="ages">
        <option value="18">
        <option value="19">
        <option value="20">
        <option value="21">
        <option value="22">
	<option value="23">
 	<option value="24">
	<option value="25">
        </datalist><br />
         <input id="cou" type="text" name="course" list="courses"/>
        <datalist id="courses">
        <option value="Bachelor of elementary Education">
        <option value="Bachelor of secondary Education">
        <option value="Business Management">
        <option value="information Technology">
        </datalist><br />
        <input id="sem" align="right" type="text" name="semester" list="semesters"/>
        <datalist id="semesters">
        <option value="1">
        <option value="2">
        <option value="3">
        </datalist><br />
        <input id="num" type="tel"/><br />
        </td>
        </table>
        <input onclick="main.html" type="submit" name="submit"/>
        </form>
 </body>
</html>
